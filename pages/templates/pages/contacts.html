{% load static %}
{% load i18n %}
<!-- START CONTACT -->
<div id="contact" class="atf-section-padding bg-black atf-image-right">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pe-lg-5">
                <div class="atf-section-title text-start">
                    <h4 class="sub-title">{% trans 'Contact us' %}</h4>
                    <h2 class="rgb-white">{% trans 'Free Consultant for Booking' %}</h2>
                </div>
                
                <div class="contact">
                    <form id="contact-form" class="atf-contact-form form" method="POST" action="mail.php">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"  required="required">
                            </div>
                            <div class="form-group col-lg-6">
                                <input type="number" name="phone" class="form-control" id="phone" placeholder="Your Phone" required="required">
                            </div>
                            <div class="form-group col-lg-6">
                                <input type="email" name="email" class="form-control" id="form_email" placeholder="Your Email" required="required">
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select class="form-control" id="help" name="help">
                                        <option>{% trans 'Choose Service' %} </option>
                                        <option>{% trans 'Criminal law' %}</option>
                                        <option>{% trans 'Busniess law' %}</option>
                                        <option>{% trans 'Pattent law' %}</option>
                                        <option>{% trans 'Frud Protection' %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <textarea rows="6" name="message" class="form-control" id="message" placeholder="Your Message" required="required"></textarea>
                            </div>
                            <div class="col-lg-12">
                                <div class="atf-contact-btn">
                                    <button type="submit" value="Submit Now" name="submit" id="submitButton" class="atf-themes-btn rgb-white" title="Submit Your Message!">{% trans 'Send Message' %}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="form-message text-light"></p>
                </div>
            </div><!--- END COL -->
            
            <div class="col-lg-6">
                <div class="atf-contact-image"></div><!--- END COL -->
            </div><!--- END COL -->
        </div><!--- END ROW -->
    </div><!--- END CONTAINER -->
</div>
<!-- END CONTACT -->
